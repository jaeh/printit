{% extends themeRootFile %}

{% block pageContent %}
    <article class="object object-{{ object.slug }}">
        <header>
            <img src="/img/perks/{{object.slug}}.png" alt="{{object.name}}" title="{{object.name}}" />
            <dl class="meta">
                <dt>Name:</dt>
                <dd>{{object.name}}</dd>
                <hr/>
                <dt>Cost:</dt>
                <dd>{{object.cost}}</dd>
                <hr/>
                <dt>CostMultiply:</dt>
                <dd>{{object.costMultiply}}</dd>
                <hr/>
            </dl>
            
            <div class="values">
                <dl>
                    <dt>Strength:</dt>
                    <dd>{{object.strength}}</dd>
                    <hr/>

                    <dt>Aim:</dt>
                    <dd>{{object.aim}}</dd>
                    <hr/>

                    <dt>Initiative:</dt>
                    <dd>{{object.initiative}}</dd>
                    <hr/>

                    <dt>Morale:</dt>
                    <dd>{{object.morale}}</dd>
                    <hr/>
                </dl>
                
                <div class="excerpt">
                    {{object.desc}}
                </div>
            </div>
        </header>
    </article>
{% endblock %}
